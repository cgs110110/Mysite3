{% load staticfiles %}
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="http://www.itdiffer.com"><img src="/static/images/0.jpg" width="100px" height="80px" ></a>
        </div>
        <div>
            <ul class="nav nacbar-nav" role="navigation">
                <li><a href="{% url 'blog:blog_title' %}">BLOG</a> </li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="margin-right: 10px">
                {% if user.is_authenticated %}

                <div class="dropdown" style="margin-top:8px">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown">{{ user.username }}<span class="caret"></span> </button>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'account:password_change' %}">修改密码</a></li>
                            <li><a href="{% url 'account:my_information' %}">个人信息</a> </li>
                        </ul>
                </div>
                <script src="{% static 'js/jquery.js' %}"></script>
                <script src="{% static 'js/bootstrap.js' %}"></script>
                <li><a href="{% url 'account:user_logout' %}">Logout</a> </li>
                <li><a href="{% url 'article:article_column' %}">文章管理</a> </li>
                {% else %}
                <li><a href="{% url 'account:user_login' %}">LOGIN</a> </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</div>
